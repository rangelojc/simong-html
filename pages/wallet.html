<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simong CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="../styles/index.css" />
    <script src="../scripts/index.js"></script>
  </head>
  <body class="page">
    <div id="header"></div>

    <main class="wrapper py-4 space-y-6">
      <h1 class="page-label">My Wallet</h1>

      <div class="flex flex-col gap-2 w-full max-w-3xl mt-4">
        <!-- Card 1 -->
        <div
          class="cursor-pointer bg-white rounded border shadow-none p-5 flex items-center space-x-4 hover:shadow transition"
          onclick="window.location.href='./transactions.html'"
        >
          <img
            src="../assets/icons/icon-db-trx.svg"
            alt="TRX Logo"
            class="w-12 h-12 rounded-full object-contain"
          />
          <div class="flex-1">
            <h2 class="text-lg font-semibold">TRX</h2>
            <p class="text-gray-500">Tron</p>
          </div>
          <div class="text-right font-semibold text-gray-900 text-lg">
            1,234.56
          </div>
        </div>

        <div
          class="cursor-pointer bg-white rounded border shadow-none p-5 flex items-center space-x-4 hover:shadow transition"
          onclick="window.location.href='./transactions.html'"
        >
          <img
            src="../assets/icons/icon-db-trx.svg"
            alt="BTC Logo"
            class="w-12 h-12 rounded-full object-contain"
          />
          <div class="flex-1">
            <h2 class="text-lg font-semibold">BTC</h2>
            <p class="text-gray-500">Bitcoin</p>
          </div>
          <div class="text-right font-semibold text-gray-900 text-lg">
            0.5678
          </div>
        </div>

        <div
          class="cursor-pointer bg-white rounded border shadow-none p-5 flex items-center space-x-4 hover:shadow transition"
          onclick="window.location.href='./transactions.html'"
        >
          <img
            src="../assets/icons/icon-db-trx.svg"
            alt="ETH Logo"
            class="w-12 h-12 rounded-full object-contain"
          />
          <div class="flex-1">
            <h2 class="text-lg font-semibold">ETH</h2>
            <p class="text-gray-500">Ethereum</p>
          </div>
          <div class="text-right font-semibold text-gray-900 text-lg">
            12.345
          </div>
        </div>
      </div>

      <h1 class="page-label">나의 포인트</h1>
      <div class="flex flex-col gap-2 w-full max-w-3xl mt-4">
        <!-- Card 1 -->
        <div
          class="cursor-pointer bg-white rounded border shadow-none p-5 flex items-center space-x-4 hover:shadow transition"
        >
          <img
            src="../assets/icons/icon-db-trx.svg"
            alt="TRX Logo"
            class="w-12 h-12 rounded-full object-contain"
          />
          <div class="flex-1">
            <h2 class="text-lg font-semibold">탄소배출권 포인트</h2>
          </div>
          <div class="text-right font-semibold text-gray-900 text-lg">1</div>
        </div>
      </div>
    </main>

    <script>
      loadHTML("header", "../components/header.html");
    </script>
  </body>
</html>

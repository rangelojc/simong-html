<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simong CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="../styles/index.css" />
    <script src="../scripts/index.js"></script>
  </head>
  <body class="page">
    <div id="header"></div>

    <main class="wrapper max-w-2xl mx-auto p-6">
      <div class="p-6 bg-white shadow-md rounded-md">
        <h1 class="text-2xl font-bold mb-6 border-b pb-2">MY</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-y-4 gap-x-6">
          <div>
            <p class="text-gray-500">아이디</p>
            <p class="font-medium">t002@test.com</p>
          </div>
          <div>
            <p class="text-gray-500">이름</p>
            <p class="font-medium">테스터</p>
          </div>
          <div>
            <p class="text-gray-500">국가</p>
            <p class="font-medium">(+82) Korea, Republic of</p>
          </div>
          <div>
            <p class="text-gray-500">휴대폰 번호</p>
            <p class="font-medium">01000000001</p>
          </div>
          <div>
            <p class="text-gray-500">소속 센터</p>
            <p class="font-medium">본사</p>
          </div>
          <div>
            <p class="text-gray-500">추천인 아이디</p>
            <p class="font-medium">t001@test.com</p>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="mt-4 grid grid-cols-1 gap-2">
        <a href="./my-changepass.html">
          <button
            class="w-full px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 transition text-left flex items-center justify-start gap-x-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-lock-icon lucide-lock"
            >
              <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
              <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
            <span>비밀번호 변경</span>
          </button>
        </a>
        <a href="./my-pin.html">
          <button
            class="w-full px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 transition text-left flex items-center justify-start gap-x-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-hash-icon lucide-hash"
            >
              <line x1="4" x2="20" y1="9" y2="9" />
              <line x1="4" x2="20" y1="15" y2="15" />
              <line x1="10" x2="8" y1="3" y2="21" />
              <line x1="16" x2="14" y1="3" y2="21" />
            </svg>
            <span>보안비밀번호</span>
          </button>
        </a>

        <button
          class="w-full px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 transition text-left flex items-center justify-start gap-x-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-building-icon lucide-building"
          >
            <rect width="16" height="20" x="4" y="2" rx="2" ry="2" />
            <path d="M9 22v-4h6v4" />
            <path d="M8 6h.01" />
            <path d="M16 6h.01" />
            <path d="M12 6h.01" />
            <path d="M12 10h.01" />
            <path d="M12 14h.01" />
            <path d="M16 10h.01" />
            <path d="M16 14h.01" />
            <path d="M8 10h.01" />
            <path d="M8 14h.01" />
          </svg>
          <span>추천 조직도</span>
        </button>

        <a class="inline-block" href="./my-notice.html">
          <button
            class="w-full px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 transition text-left flex items-center justify-start gap-x-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-bell-icon lucide-bell"
            >
              <path d="M10.268 21a2 2 0 0 0 3.464 0" />
              <path
                d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326"
              />
            </svg>
            <span>공지</span>
          </button>
        </a>
        <button
          class="w-full px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 transition text-left flex items-center justify-start gap-x-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-log-out-icon lucide-log-out"
          >
            <path d="m16 17 5-5-5-5" />
            <path d="M21 12H9" />
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
          </svg>
          <span>로그아웃</span>
        </button>

        <a class="mt-4 inline-block" href="./my-cancel.html">
          <button
            class="w-full px-4 py-2 rounded transition text-red-500 font-medium flex items-center justify-center gap-x-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-trash-icon lucide-trash"
            >
              <path d="M3 6h18" />
              <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
              <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
            </svg>

            <span>탈퇴신청</span>
          </button>
        </a>
      </div>
    </main>

    <script>
      loadHTML("header", "../components/header.html");
    </script>
  </body>
</html>

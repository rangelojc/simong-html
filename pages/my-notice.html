<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simong CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/notice.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <script src="../scripts/index.js"></script>
  </head>
  <body class="page">
    <div id="header"></div>

    <main class="wrapper max-w-2xl mx-auto p-6">
      <h1 class="text-xl font-bold mb-6">탈퇴신청</h1>

      <div class="accordionWrap" id="area_notice_list">
        <!-- Accordion Item Template -->
        <button type="button" class="collapsBtn" data-target="collapse1">
          <div class="title">
            <span>스왑 및 수수료 공지사항입니다</span>
            <span class="date">2024-10-07 16:30</span>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="6 9 12 15 18 9" />
          </svg>
        </button>
        <div id="collapse1" class="collapsible">
          공지내용<br />
          1. 2024년 10월 10일부터 트레이딩에서 지갑서비스로 USDT, TRX 이체 후
          스왑 시 축복리워드는 1일 1회만 누적 가능합니다.<br /><br />
          2. 외부출금시 출금액의 수수료 1%로 변경됩니다.<br />
        </div>

        <!-- Add more items like this -->
        <button type="button" class="collapsBtn" data-target="collapse2">
          <div class="title">
            <span>출금수량공지사항</span>
            <span class="date">2024-01-10 20:51</span>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="6 9 12 15 18 9" />
          </svg>
        </button>
        <div id="collapse2" class="collapsible">
          최소출금공지사항입니다.<br />
          외부, 내부 출금 동일<br />
          SMC=10개<br />
          USDT=5개<br />
          TRX=40개<br />
          현재 1SMC=1포인트<br />
          최소출금 수량 이하 신청시 출금이 제한됩니다.
        </div>

        <!-- ... Add more sections following the same structure -->
      </div>
    </main>

    <script>
      const buttons = document.querySelectorAll(".collapsBtn");

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          const targetId = button.getAttribute("data-target");
          const target = document.getElementById(targetId);
          const isActive = button.classList.contains("active");

          // Close all
          document
            .querySelectorAll(".collapsBtn")
            .forEach((btn) => btn.classList.remove("active"));
          document
            .querySelectorAll(".collapsible")
            .forEach((div) => div.classList.remove("show"));

          // Toggle current
          if (!isActive) {
            button.classList.add("active");
            target.classList.add("show");
          }
        });
      });
    </script>

    <script>
      loadHTML("header", "../components/header.html");
    </script>
  </body>
</html>

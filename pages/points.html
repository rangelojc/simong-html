<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입/출금</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="../styles/index.css" />
    <script src="../scripts/index.js"></script>
  </head>
  <body class="page">
    <div id="header"></div>

    <main class="wrapper py-6 space-y-6 max-w-md">
      <h1 class="page-label">Transactions</h1>

      <div class="card relative overflow-hidden min-h-[200px] flex flex-col">
        <img
          src="../assets/icons/icon-db-trx.svg"
          class="absolute -top-[50px] -right-[100px] opacity-10 w-fit h-[300px] block z-1"
        />
        <div class="flex items-center gap-x-6 w-full">
          <img
            src="../assets/icons/p.svg"
            class="w-12 h-12 rounded-full object-contain"
          />
          <h4 class="font-semibold text-lg flex-none">탄소배출권 포인트</h4>
          <span class="text-lg ml-auto block">0.00</span>
        </div>

        <div class="mt-10 w-full flex flex-col gap-2">
          <a href="./points-pointconversion.html"
            ><button
              class="flex gap-x-2 bg-gray-200 hover:bg-gray-300 z-2 relative w-fit p-2 text-sm font-medium rounded transition"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-star-icon lucide-star"
              >
                <path
                  d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z"
                />
              </svg>
              포인트 전환
            </button></a
          >
          <a href="./points-coinconversion.html">
            <button
              class="flex gap-x-2 bg-gray-200 hover:bg-gray-300 z-2 relative w-fit p-2 text-sm font-medium rounded transition"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-circle-pound-sterling-icon lucide-circle-pound-sterling"
              >
                <path d="M10 16V9.5a1 1 0 0 1 5 0" />
                <path d="M8 12h4" />
                <path d="M8 16h7" />
                <circle cx="12" cy="12" r="10" />
              </svg>
              코인 전환
            </button>
          </a>
          <a href="./points-pointwithdraw.html">
            <button
              class="flex gap-x-2 bg-gray-200 hover:bg-gray-300 z-2 relative w-fit p-2 text-sm font-medium rounded transition"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-arrow-down-to-line-icon lucide-arrow-down-to-line"
              >
                <path d="M12 17V3" />
                <path d="m6 11 6 6 6-6" />
                <path d="M19 21H5" />
              </svg>
              트레이딩 출금
            </button>
          </a>
        </div>
      </div>
    </main>

    <script>
      loadHTML("header", "../components/header.html");
    </script>
  </body>
</html>

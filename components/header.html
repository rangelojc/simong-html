<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Header</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <header class="bg-white shadow-md">
      <div class="wrapper">
        <div class="flex justify-between h-16 items-center">
          <!-- Logo -->
          <div class="flex-shrink-0 text-xl font-bold text-gray-800">
            <a href="../pages/index.html">
              <img src="../assets/logo.png" class="object-contain size-10" />
            </a>
          </div>

          <!-- Desktop Menu -->
          <div class="hidden md:flex items-center space-x-6">
            <div class="mr-4 flex items-center space-x-6">
              <button class="text-gray-700 hover:text-black">
                <a href="../pages/wallet.html">지갑</a>
              </button>
              <button class="text-gray-700 hover:text-black">
                <a href="../pages/reward.html">축복버튼</a>
              </button>
              <button class="text-gray-700 hover:text-black">
                <a href="../pages/my.html">MY</a>
              </button>
              <button class="text-gray-700 hover:text-black">
                <a href="https://trade.simongccs.com" target="_blank"
                  >트레이딩</a
                >
              </button>
            </div>

            <!-- Language Dropdown -->
            <select
              class="bg-white border border-gray-300 text-gray-700 text-sm rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option>KR</option>
              <option>EN</option>
              <option>JP</option>
            </select>

            <!-- User Dropdown -->
            <div class="relative group">
              <button class="flex items-center space-x-2 focus:outline-none">
                <img
                  src="https://i.pravatar.cc/32"
                  alt="User avatar"
                  class="rounded-full w-8 h-8"
                />
                <svg
                  class="w-4 h-4 text-gray-600 group-hover:text-black"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
              </button>
              <div
                class="absolute right-0 mt-2 w-40 bg-white border border-gray-200 rounded shadow-md opacity-0 group-hover:opacity-100 group-hover:pointer-events-auto transition-opacity duration-150 z-50"
              >
                <a
                  href="#"
                  class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                  >Profile</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                  >Settings</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                  >Logout</a
                >
              </div>
            </div>
          </div>

          <!-- Mobile menu button -->
          <div class="md:hidden flex items-center">
            <button
              id="mobile-menu-button"
              class="text-gray-700 focus:outline-none"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2">
        <button class="block w-full text-left text-gray-700 hover:text-black">
          <a href="../pages/wallet.html">지갑</a>
        </button>
        <button class="block w-full text-left text-gray-700 hover:text-black">
          <a href="../pages/reward.html">축복버튼</a>
        </button>
        <button class="block w-full text-left text-gray-700 hover:text-black">
          <a href="../pages/my.html">MY</a>
        </button>
        <button class="block w-full text-left text-gray-700 hover:text-black">
          <a href="https://trade.simongccs.com" target="_blank">트레이딩</a>
        </button>

        <div class="!mt-4">
          <select
            class="w-fit bg-white border border-gray-300 text-gray-700 text-sm rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option>KR</option>
            <option>EN</option>
            <option>JP</option>
          </select>
        </div>

        <div class="mt-4">
          <button class="block w-full text-left text-gray-700 hover:text-black">
            Logout
          </button>
        </div>
      </div>
    </header>
  </body>
</html>

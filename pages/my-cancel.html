<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simong CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="../styles/index.css" />
    <script src="../scripts/index.js"></script>
  </head>
  <body class="page">
    <div id="header"></div>

    <main class="wrapper py-6 max-w-md">
      <div class="p-4">
        <h1 class="text-xl font-bold mb-6">탈퇴신청</h1>

        <!-- Notice messages -->
        <div class="space-y-4 mb-6">
          <div class="flex items-start space-x-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-circle-alert-icon lucide-circle-alert flex-none"
            >
              <circle cx="12" cy="12" r="10" />
              <line x1="12" x2="12" y1="8" y2="12" />
              <line x1="12" x2="12.01" y1="16" y2="16" />
            </svg>
            <div>
              회원탈퇴시 회원님의 개인정보는 모두 삭제, 폐기처리되며 복원되지
              않습니다.
            </div>
          </div>
          <div class="flex items-start space-x-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-circle-alert-icon lucide-circle-alert flex-none"
            >
              <circle cx="12" cy="12" r="10" />
              <line x1="12" x2="12" y1="8" y2="12" />
              <line x1="12" x2="12.01" y1="16" y2="16" />
            </svg>
            <div>
              단, 상법과 전자 상거래 등에서의 소비자 보호에 관한 법률 등 관계
              법령의 규정에 의거하여 보존할 필요가 있는 경우, 회사는 관계법령이
              정한 일정한 기간동안 회원정보를 보관합니다.
            </div>
          </div>
        </div>

        <!-- Divider -->
        <div class="border-t border-gray-300 my-4"></div>

        <!-- Checkbox -->
        <div class="flex items-start space-x-2 mb-6">
          <input id="is_member_out_apply_check" type="checkbox" class="mt-1" />
          <label for="is_member_out_apply_check" class="text-sm">
            <div class="flex items-start space-x-2">
              <span>
                상기 회원탈퇴시 처리사항 안내를 확인하였으며, 이에 동의합니다.
              </span>
            </div>
          </label>
        </div>

        <!-- Divider -->
        <div class="border-t border-gray-300 my-4"></div>

        <!-- User email -->
        <div class="flex justify-between items-center mb-6 text-sm">
          <div class="font-medium text-gray-600">아이디</div>
          <div>t002@test.com</div>
        </div>

        <!-- Divider -->
        <div class="border-t border-gray-300 my-4"></div>

        <!-- Password input -->
        <div class="mb-6">
          <label for="member_password" class="block text-sm font-medium mb-1"
            >비밀번호</label
          >
          <input
            name="member_password"
            id="member_password"
            type="password"
            maxlength="30"
            required
            placeholder="비밀번호 입력"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]"
          />
        </div>

        <!-- Submit button -->
        <button
          type="button"
          class="w-full py-2 rounded text-white bg-[var(--color-primary)]"
          onclick="MemberOutApplyProcess()"
        >
          탈퇴신청
        </button>
      </div>
    </main>

    <script>
      loadHTML("header", "../components/header.html");
    </script>
  </body>
</html>
